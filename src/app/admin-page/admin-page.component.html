<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">





  <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
  <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

  <!--[endif]-->

</head>

<body>
<div id="wrapper">
  <app-dashboard></app-dashboard>
  <div id="page-wrapper">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Vedios</h1>
      </div>
      <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            Vedios Detailed View
          </div>
          <!-- /.panel-heading -->
          <div class="panel-body">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
              <tr>
                <th>Title</th>
                <th>URL</th>
                <th>Creater</th>
                <th>Description</th>
                <th>Detailed View</th>
              </tr>
              </thead>
              <tbody>
              <tr class="gradeC" *ngFor= "let vedio of vedios">
                <td>{{vedio.title}}</td>
                <td><a>{{vedio.url}}</a></td>
                <td><button type="button" class="btn btn-info">Info</button></td>
                <td class="center">{{vedio.description}}</td>
                <td class="center"><button  (click)="onClick()" type="button" class="btn active">Details</button></td>
              </tr>

              </tbody>

            </table>
            <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
      </div>
      <!-- /.col-lg-6 -->
    </div>
  </div>
</div>
<!-- /#wrapper -->

<!--&lt;!&ndash; jQuery &ndash;&gt;-->
<script type="text/javascript" src="../../assets/vendor/jquery/jquery.min.js"></script>

<!--&lt;!&ndash; Bootstrap Core JavaScript &ndash;&gt;-->
<script type="text/javascript" src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>

<!--&lt;!&ndash;&lt;!&ndash; Metis Menu Plugin JavaScript &ndash;&gt;&ndash;&gt;-->
<script type="text/javascript" src="../../assets/vendor/metisMenu/metisMenu.min.js"></script>

<!--&lt;!&ndash;&lt;!&ndash; DataTables JavaScript &ndash;&gt;&ndash;&gt;-->
<script type="text/javascript" src="../../assets/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="../../assets/vendor/datatables-plugins/dataTables.bootstrap.min.js"></script>
<script type="text/javascript" src="../../assets/vendor/datatables-responsive/dataTables.responsive.js"></script>

<!--&lt;!&ndash;&lt;!&ndash; Custom Theme JavaScript &ndash;&gt;&ndash;&gt;-->
<script type="text/javascript" src="../../assets/dist/js/sb-admin-2.js"></script>

<!-- Page-Level Demo Scripts - Tables - Use for reference -->
<script>
  $(document).ready(function() {
    $('#dataTables-example').DataTable({
      responsive: true
    });
  });
</script>

</body>

</html>
